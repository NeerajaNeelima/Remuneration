<body class="d-flex justify-content-center align-items-center " style="min-height: 100vh">
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <form class="row g-3" action="{{url_for('index.form_admin')}}" method="post">

                <input type="text" class="form-control" id="inputpanno" name="inputpanno" >
              </div>
              
              <div class="col-md-6">
                <label for="inputtext" class="form-label">Transaction Type : </label>
                <select id="inputnameofexamination" class="form-select" name="transaction_type">

                  <option>No of Sets</option>
                  <option>No of Papers</option>
                  <option>No of Sessions</option>
                  <option>No of Batches</option>
                  <option>No of Questions</option>
                  <option>No of Students</option>
                  <option>No of QB's</option>
                </select>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" class="btn btn-primary btn-lg me-md-2">Submit</button>
              </div>
        </form>
    </div>
